<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <p>input a book title to remove book from the library</p>
      <form action="">
        <i style="color: green" id="notify"></i>

        <p style="color: red" id="err"></p>
        <input
          class="input"
          type="text"
          id="title"
          placeholder="enter book title"
        />
        <input class="input" type="text" id="author" placeholder="Author" />
        <input class="input" type="text" id="genre" placeholder="Genre" />
        <input
          class="input"
          id="rating"
          type="number"
          placeholder="rating.. e.g 2"
        />
        <input class="btn" type="button" onclick="addBook()" value="Add book" />
        <input
          class="btn"
          type="button"
          onclick="removeBook()"
          value="Remove book"
        />
      </form>
    </div>

    <script src="library.js"></script>
  </body>
</html>
